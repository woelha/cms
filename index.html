<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 관리 시스템</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <style>
        /* CSS 스타일링은 여기에 추가합니다. */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form, div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .input-container label,
        .input-container input,
        .input-container select {
            width: calc(33.33% - 22px);
            box-sizing: border-box;
            margin-bottom: 10px;
            display: inline-block;
        }

        #customerList {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        li {
            flex: 0 0 calc(33.33% - 20px);
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #exportButton {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #45a049;
        }

        /* 추가된 슬라이더 스타일 */
        input[type="range"] {
            width: calc(100% - 22px);
            margin-bottom: 10px;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>고객 관리 시스템</h1>

    <form id="customerForm">
        <div class="input-container">
            <!-- 기타 항목들 ... -->

            <label for="repurchaseRatingInput">재구매의사 (0~10 rating 형태로 구성):</label>
            <input type="range" id="repurchaseRatingInput" name="repurchaseRating" min="0" max="10" value="0" step="1">

            <label for="repurchaseProductSelect">재구매상품:</label>
            <select id="repurchaseProductSelect" name="repurchaseProduct">
                <option value="분석상담">분석상담</option>
                <option value="긴급상담">긴급상담</option>
                <option value="기본상담">기본상담</option>
                <option value="메인상담">메인상담</option>
                <option value="퍼스널상담">퍼스널상담</option>
                <option value="VIP상담">VIP상담</option>
            </select>

            <!-- 나머지 항목들 ... -->
        </div>

        <button type="button" onclick="saveCustomer()">고객 정보 저장</button>
    </form>

    <div>
        <label for="searchInput">검색:</label>
        <input type="text" id="searchInput" oninput="searchCustomers()" placeholder="고객 이름으로 검색">
    </div>

    <div id="customerList">
        <h2>고객 목록</h2>
        <ul id="list"></ul>
        <button id="exportButton" onclick="exportToExcel()">고객 목록 엑셀로 내보내기</button>
    </div>

        }

        }

        function exportToExcel() {
            // 엑셀 내보내기 함수 내용 추가
        }
    </script>

</body>
</html>
