<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 관리 시스템</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <style>
        /* CSS 스타일링은 여기에 추가합니다. */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form, div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #customerList {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #exportButton {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>고객 관리 시스템</h1>

    <form id="customerForm">
        <label for="nameInput">고객 이름:</label>
        <input type="text" id="nameInput" name="name" required>

        <label for="genderSelect">성별:</label>
        <select id="genderSelect" name="gender">
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>

        <label for="phoneNumberInput">연락처:</label>
        <input type="text" id="phoneNumberInput" name="phoneNumber" required>

        <label for="ageInput">나이:</label>
        <input type="text" id="ageInput" name="age" required>

        <label for="counselingDateTimeInput">상담일자 및 시간:</label>
        <input type="text" id="counselingDateTimeInput" name="counselingDateTime" placeholder="YYYY-MM-DD HH:MM" required>

        <label for="counselingTypeSelect">상담 유형:</label>
        <select id="counselingTypeSelect" name="counselingType">
            <option value="분석상담">분석상담</option>
            <option value="긴급상담">긴급상담</option>
            <option value="기본상담">기본상담</option>
            <option value="메인상담">메인상담</option>
            <option value="퍼스널상담">퍼스널상담</option>
            <option value="VIP상담">VIP상담</option>
        </select>

        <label for="managerSelect">담당자:</label>
        <select id="managerSelect" name="manager">
            <option value="주현쌤">주현쌤</option>
            <option value="연록쌤">연록쌤</option>
            <option value="힘찬쌤">힘찬쌤</option>
        </select>

        <label for="counselingMethodInput">상담 방식:</label>
        <input type="text" id="counselingMethodInput" name="counselingMethod" required>

        <label for="summaryInput">상담 내용 요약:</label>
        <input type="text" id="summaryInput" name="summary" required>

        <label for="mainIssuesInput">주요 이슈 및 문제:</label>
        <input type="text" id="mainIssuesInput" name="mainIssues" required>

        <label for="counselingGoalsInput">상담 목표 및 계획:</label>
        <input type="text" id="counselingGoalsInput" name="counselingGoals" required>

        <label for="clientStatusInput">클라이언트의 상태 평가:</label>
        <input type="text" id="clientStatusInput" name="clientStatus" required>

        <label for="nextCounselingDateInput">다음 상담 일자:</label>
        <input type="text" id="nextCounselingDateInput" name="nextCounselingDate" placeholder="YYYY-MM-DD HH:MM">

        <label for="recommendationsInput">권고 사항 및 과제:</label>
        <input type="text" id="recommendationsInput" name="recommendations">

        <label for="repurchaseInput">재구매 여부:</label>
        <input type="text" id="repurchaseInput" name="repurchase">

        <label for="emergencyInput">긴급 상황 발생 여부:</label>
        <input type="text" id="emergencyInput" name="emergency">

        <label for="otherInfoInput">기타 주요 관련 정보:</label>
        <input type="text" id="otherInfoInput" name="otherInfo">

        <button type="button" onclick="saveCustomer()">고객 정보 저장</button>
    </form>

    <div>
        <label for="searchInput">검색:</label>
        <input type="text" id="searchInput" oninput="searchCustomers()" placeholder="고객 이름으로 검색">
    </div>

    <div id="customerList">
        <h2>고객 목록</h2>
        <ul id="list"></ul>
        <button id="exportButton" onclick="exportToExcel()">고객 목록 엑셀로 내보내기</button>
    </div>

        }

        function searchCustomers() {
            // 검색 함수 내용 추가
        }

        function exportToExcel() {
            // 엑셀 내보내기 함수 내용 추가
        }
    </script>

</body>
</html>
