<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 관리 시스템</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>

    <style>
        /* CSS 스타일링은 여기에 추가합니다. */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form, div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], select {
            width: calc(100% - 22px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            display: inline-block;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        #customerList {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        #exportButton {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #exportButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>고객 관리 시스템</h1>

    <form id="customerForm">
        <div class="input-container">
            <label for="nameInput">고객 이름:</label>
            <input type="text" id="nameInput" name="name" required>

            <label for="genderSelect">성별:</label>
            <select id="genderSelect" name="gender">
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>

            <label for="phoneNumberInput">연락처:</label>
            <input type="text" id="phoneNumberInput" name="phoneNumber" required>

            <label for="ageInput">나이:</label>
            <input type="text" id="ageInput" name="age" required>

            <label for="frontManagerInput">프론트 담당자:</label>
            <input type="text" id="frontManagerInput" name="frontManager">

            <label for="purchaseProductSelect">구매 상품:</label>
            <select id="purchaseProductSelect" name="purchaseProduct">
                <option value="분석상담">분석상담</option>
                <option value="긴급상담">긴급상담</option>
                <option value="기본상담">기본상담</option>
                <option value="메인상담">메인상담</option>
                <option value="퍼스널상담">퍼스널상담</option>
                <option value="VIP상담">VIP상담</option>
            </select>

            <label for="counselingDateTimeInput">상담일자 및 시간:</label>
            <input type="text" id="counselingDateTimeInput" name="counselingDateTime" placeholder="YYYY-MM-DD HH:MM" required>

            <label for="managerSelect">담당자:</label>
            <select id="managerSelect" name="manager">
                <option value="주현쌤">주현쌤</option>
                <option value="연록쌤">연록쌤</option>
                <option value="힘찬쌤">힘찬쌤</option>
            </select>

            <label for="mainIssuesInput">주요 이슈 및 문제:</label>
            <input type="text" id="mainIssuesInput" name="mainIssues" required>

            <label for="historyAnalysisInput">히스토리 분석:</label>
            <input type="text" id="historyAnalysisInput" name="historyAnalysis">

            <label for="selfAnalysisInput">나 분석:</label>
            <input type="text" id="selfAnalysisInput" name="selfAnalysis">

            <label for="peerAnalysisInput">상대 분석:</label>
            <input type="text" id="peerAnalysisInput" name="peerAnalysis">

            <label for="recommendationsInput">권고 사항 및 과제:</label>
            <input type="text" id="recommendationsInput" name="recommendations">

            <label for="feedbackInput">피드백:</label>
            <input type="text" id="feedbackInput" name="feedback">

            <label for="emergencyInput">긴급 상황 발생 여부:</label>
            <input type="text" id="emergencyInput" name="emergency">

<label for="repurchaseRatingInput">재구매의사 (0~10 스코어):</label>
<input type="range" id="repurchaseRatingInput" name="repurchaseRating" min="0" max="10" step="1" value="0">
<span id="repurchaseRatingValue">0</span>

<script>
    // 스크립트에 아래 내용 추가
    const repurchaseRatingInput = document.getElementById('repurchaseRatingInput');
    const repurchaseRatingValue = document.getElementById('repurchaseRatingValue');

    repurchaseRatingInput.addEventListener('input', function () {
        repurchaseRatingValue.textContent = repurchaseRatingInput.value;
    });

    // 초기값 설정
    repurchaseRatingValue.textContent = repurchaseRatingInput.value;
</script>


            <label for="repurchaseProductSelect">재구매상품:</label>
            <select id="repurchaseProductSelect" name="repurchaseProduct">
                <option value="분석상담">분석상담</option>
                <option value="긴급상담">긴급상담</option>
                <option value="기본상담">기본상담</option>
                <option value="메인상담">메인상담</option>
                <option value="퍼스널상담">퍼스널상담</option>
                <option value="VIP상담">VIP상담</option>
            </select>

            <label for="otherMemoInput">기타 메모:</label>
            <input type="text" id="otherMemoInput" name="otherMemo">
        </div>

        <button type="button" onclick="saveCustomer()">고객 정보 저장</button>
    </form>

    <div>
        <label for="searchInput">검색:</label>
        <input type="text" id="searchInput" oninput="searchCustomers()" placeholder="고객 이름으로 검색">
    </div>

    <div id="customerList">
        <h2>고객 목록</h2>
        <ul id="list"></ul>
        <button id="exportButton" onclick="exportToExcel()">고객 목록 엑셀로 내보내기</button>
    </div>

    <script>
        // 스크립트 내용 추가

        function saveCustomer() {

        }

        function searchCustomers() {

        }

        function exportToExcel() {
            // 엑셀 내보내기 함수 내용 추가
        }
    </script>

</body>
</html>
